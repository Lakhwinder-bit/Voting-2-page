<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-2</title>
</head>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<body>
    
    <nav>
        <div class="container">
            <div class="right">

                <Div class="Welcome-box">
                    <h1>Welcome!</h1>
                    <h1>First things first...</h1>
                    <p>Create a Profile to personalize how you'll appear to collaborators </p>
                </Div>
                <!-- <div class="img">
                    <img src="https://img.freepik.com/premium-vector/election-concept-illustration_86047-911.jpg"
                        width="500px" height="400px">
                </div> -->
                                <div class="img">
                    <img src="https://static.vecteezy.com/system/resources/previews/012/000/161/non_2x/political-candidate-cartoon-hand-drawn-illustration-with-debates-concept-for-promotion-election-campaign-active-discussion-and-get-votes-vector.jpg"
                        width="500px" height="400px">
                </div>
            </div>

            <div class="left">


                <form>
                    <div class="profile-section" id="contain">
                        <div class="profile-pic">
                            <img src="https://img.freepik.com/premium-photo/fun-3d-cartoon-teenage-boy_1240525-40623.jpg"height="50px" alt="Profile Picture">
                            <div class="img-change">
                               <button>Change</button>
                            </div>
                        </div>

                    </div>

                    <div class="inputs" id="contain">
                        <div class="first-name">
                            <p>FIRST NAME</p>
                            <input type="text" id="nameS" />
                        </div>

                        <div class="last-name">
                            <p>LAST NAME</p>
                            <input type="text" id="nameS" />
                        </div>
                    </div>

                    <div class="email" id="contain">
                        <p>EMAIL ADDRESS</p>
                        <input type="email" id="name" />
                    </div>

                    <div class="radius" id="contain">
                        <p>WHAT BEST DESCRIBES WHAT YOU DO ?</p>
                        <div class="radius-box">
                           
                           
                            <div class="designer">
                                <input type="radio" name="role" id="Designer"><label for="Designer">Designer</label>
                            </div>
                            <div class="devloper">
                                <input type="radio" name="role" id="Developer"><label for="Developer">Developer</label>
                            </div>
                            <div class="other">
                                <input type="radio" name="role" id="Other"><label for="Other">Other</label>
                            </div>
                      

                        </div>
                    </div>


                    <div class="url" id="contain">
                        <p>WORKSPACE URL</p>
                        <div class="span">
                            <input type="url" name="URL" id="url">
                            <span>.sievehq.com</span>
                        </div>
                    </div>

                    <div class="password" id="contain">
                        <p>ENTER PASSWORD</p>
                        <input type="password" name="password" id="passwords">
                    </div>

                    <div class="re-password" id="contain">
                        <p>REPEAT PASSWORD</p>
                        <input type="password" name="REPEAT-password" id="passwords">

                    </div>

                    <div class="sumbit" id="contain">
                        <button id="click">Create Workspace</button>
                    </div>

                </form>

            </div> <!-- /left//  -->

    </nav>
</body>

</html>
